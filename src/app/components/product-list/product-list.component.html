<div class="cont">
    @for (product of products; track $index) {
        <div class="card">
            <img [src]="product.image" [alt]="product.name">
            <div class="info-cont">
                <h4>{{ product.name }}</h4>
                <p class="price">${{ product.price }}</p>
                <p class="type">{{ product.type }}</p>
            </div>
        </div>
    }
</div>
